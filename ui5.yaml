specVersion: '2.2'
metadata:
  name: Netlify
type: application
framework:
  name: SAPUI5
  version: "1.85.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.table
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    mountPath: /resources/
    afterMiddleware: compression
    configuration:
      baseUri: https://sapui5.hana.ondemand.com/resources/
  - name: ui5-middleware-simpleproxy
    mountPath: /Northwind/V2/Northwind/Northwind.svc/
    afterMiddleware: compression
    configuration:
      baseUri: https://pensive-poitras-23fc77.netlify.app/api
